<div class="teste">
    <div class="modal fade modal-custom" id="{{produto.idProduto}}" data-backdrop="true" tabindex="-1" role="dialog" aria-labelledby="tituloModalProduto" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="row" ng-repeat="produtoloja in listaprodutolojas" ng-if="produtoloja.idProduto == produto.idProduto">
                    <div class="col-6 col-md-6">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="tituloModalProduto">{{produto.descricao}}</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-7 col-md-7 text-right" >
                                    <h6>a partir de</h6>
                                    <p class="preco"><strong>R${{produtoloja.preco}}</strong></p>
                                </div>
                                <div class="col-5 col-md-5 text-left">
                                    <h6>ou {{produtoloja.parcelas}}</h6>
                                </div>
                            </div>
                            
                                <div class="row align-middle">
                                    <div class="col-7 col-md-7 text-center">
                                        <h6>{{listaloja[produtoloja.idLoja-1].nomeLoja}}</h6>
                                        <p class="preco"><strong>R${{produtoloja.preco}} รก vista</strong></p>
                                    </div>
                                    <div ng-controller="produtoController" class="col-5 col-md-5"><a id="buttonModal" ng-click="acrescentarClique(produto)" class="bg-success text-white rounded text-center" href="{{produtoloja.link}}" target="_blank">Ir รก loja</a></div>
                                </div>
                                <div class="dropdown-divider"></div>
    
                        </div>
                    </div>
    
                    <div class="col-6 col-md-6">
                        <div class="modal-header" ng-controller="homeController">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="shadow-sm p-3 mb-5 bg-white">
                            <div class="row">
                                <div class="col-12 col-md-12">
                                    <img class="card-img-top" src="{{produto.imagemProduto}}" alt="{{produto.descricao}}">
                                </div>
                            </div>
                        </div>
                        <div class="row review">
                            <div class="col-12 col-md-12 text-justify">
                            <h5 class="modal-title" id="tituloModalProduto">Review do produto</h5>
                            <p> 
                                {{produto.review}}
                            </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
