<div id="{{produto.idProduto + idcard}}-backdrop"></div>
<div id="{{produto.idProduto + idcard}}-cardreview" class="card-m">
    <div class="row">

        <div class="card border-light rounded-sm p-1 card-hover mw-100 shadow-lg mb-5 rounded">
            <div class="card-body card-body-m-b">
                <div class="row review">
                    <div class="col-12 col-md-12 text-justify">
                    <h5 class="card-title" id="tituloCardProduto"><strong>Review do produto</strong></h5>
                    <p id="reviewCardProduto"> 
                        &nbsp&nbsp{{produto.review}}
                    </p>
                    </div>
                </div>
                <div class="row" ng-repeat="produtoloja in listaprodutolojas " ng-if="produtoloja.idProduto == produto.idProduto">
                    <div class="col-12 col-md-12 mt-2">
                        <div class="row">
                            <div class="col-6 col-md-6 text-right pr-1" >
                                <h6>a partir de</h6>
                                <p class="preco-card-hover"><strong>R${{produtoloja.preco}}</strong></p>
                            </div>
                            <div class="col-6 col-md-6 text-left pl-1">
                                <h6>ou <strong>{{produtoloja.parcelas}}</strong></h6>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-12 infoPrecoProduto" ng-hide="!produtoloja.estoque">
                            <div class="text-center">
                                <h6>{{listaloja[produtoloja.idLoja-1].nomeLoja}}</h6>
                                <p class="preco-card-hover"><strong>R${{produtoloja.preco}} รก vista</strong></p>
                            </div>
                            <div ng-controller="produtoController" class="botaoLojaProduto"><a  id="buttonCardLoja" ng-click="acrescentarClique(produto)" class="text-white rounded text-center" href="{{produtoloja.link}}" target="_blank">Ir รก loja</a></div>
                    </div>

                    <div class="col-12 col-md-12 infoPrecoProduto" ng-show="!produtoloja.estoque">
                        <div class="text-center" style="margin-top: 20%;">
                            <h6>{{listaloja[produtoloja.idLoja-1].nomeLoja}}</h6>
                            <p class="sem-estoque"><strong>Sem Estoque do Produto</strong></p>
                        </div>
                    </div>

                </div>
                <div class="dropdown-divider"></div>
            </div>
        </div>
    </div>
</div>
