<!DOCTYPE html>
<html ng-app="myApp">
<head access-Control-Allow-Origin>

    <link rel = "shortcut icon" type = "imagem/x-icon" href = "favicon.ico"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="lomadee-verification" content="22885357" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compare ofertas no Comparie</title>
    <script  type="text/JavaScript" src="../lib/js/angular.min.js"></script>
    <script type="text/JavaScript" src="../lib/js/angular-route.min.js"></script>

    <!-- SERVICES  -->
    <script type="text/JavaScript" src="services/produtoService.js"></script>
    <script type="text/JavaScript" src="services/promocaoService.js"></script>
    <script type="text/JavaScript" src="services/homeService.js"></script>
    <script type="text/JavaScript" src="services/tipoService.js"></script>

    <!-- FIM SERVICES  -->

    <script type="text/JavaScript" src="frameworkjs/routes.js"></script>
    <script type="text/JavaScript" src="frameworkjs/app.js"></script>
    
    <!-- CONTROLLERS  -->
    <script type="text/JavaScript" src="controllers/homeController.js"></script>
    <script type="text/JavaScript" src="controllers/produtoController.js"></script>
    <script type="text/JavaScript" src="controllers/promocaoController.js"></script>
    <script type="text/JavaScript" src="controllers/tipoController.js"></script>
    <script type="text/JavaScript" src="frameworkjs/directives.js"></script>
    <!-- FIM CONTROLLERS  -->


    <script type="text/JavaScript" src="../lib/js/scrollreveal.min.js"></script>
    <script type="text/JavaScript" src="../lib/js/jquery-3.3.1.js"></script>
    <script type="text/JavaScript" src="../lib/js/popper.min.js"></script>
    <script type="text/JavaScript" src="../lib/js/code.js"></script>
    <script type="text/JavaScript" src="../lib/js/concise.js"></script>
    <script type="text/JavaScript" src="../lib/js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="../lib/js/dirPagination.js"></script>
    <script type="text/JavaScript" src="../lib/js/breadcrumbs.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Oxygen&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/css/normalize.css">
    <link rel="stylesheet" href="../lib/css/estilos.css">

</head>

<body ng-controller="homeController">

    <nav class="navbar navbar-light fixed-top" style="background-color: #000;">
        <div class="n-container">
                <div class="row">
                    <div class="col-3 col-sm-1" ng-controller="tipoController">
                        <div class="navbar-collapse" id="conteudoNavbarSuportado">
                            
                            <button class="btn btn-outline-primary" style="background-color: #fff;" type="button" id="dropdownNavButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                                <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="navBarSite">
                                    <ul class="nav flex-md-column">
                                        <li>
                                            <a href="#!home">Início</a>
                                        </li>
                                        <li ng-repeat="tipo in listaTipos">
                                            <a class="mt-2 mb-2" href="#!{{tipo.nomeTipo.toLowerCase()}}">{{tipo.nomeTipo}}</a>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </div>

                    <div class="col-6 col-md-10">
                        <div class="row">
                            <div class="col-12 col-lg-3">
                                <a href="#">
                                    <img src="../lib/imgs/logo.png" class="img-fluid" alt="Logo" height="200" width="200">
                                </a>
                            </div>
                            <div class="col-lg-9 d-none d-lg-block">
                                <div class="input-group barra-pesquisa mt-1" style="width: 70%;" ng-controller="tipoController">
                                    <input type="text" class="form-control" ng-model="buscaText" placeholder="Digite sua busca" aria-label="Pesquisar" aria-describedby="botaoPesquisar">
                                    <div class="input-group-append">
                                        <a class="btn btn-light" type="button" ng-click="buscaProduto(buscaText)" href="#!search" id="botaoPesquisar"><span class="material-icons md-18 text-dark">search</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 col-md-1 py-1">
                        <div class="row">
                            <div class="col-1 col-md-2">
                                    <a href="#"><img src="../lib/imgs/facebook.png" alt="Logo" height="20" width="20"></a>
                            </div>
                            <div class="col-1 col-md-2">
                                    <a target="blank_" href="https://www.instagram.com/comparie.oficial/?hl=pt-br"><img src="../lib/imgs/instagram.png" alt="Logo" height="20" width="20"></a>
                            </div>
                        </div>
                    </div>
                </div>
    </nav>

    <div ng-view="" id="views"></div>
</body>

</html>
<footer>
    <div class="row row-footer">
        <div class="col-11 col-lg-3 text-center">
            <div class="row justify-content-center">
                <p class="email"><img src="../lib/imgs/email.png" alt="Email" height="35" width="40"><strong>comparie@comparie.com.br</strong></p>
                <p class="telefone"><img src="../lib/imgs/telefone.png" alt="Telefone" height="35" width="40">
                    <strong>73. 98212-7691</strong></p>
                </p>
            </div>
        </div>
        <div class="col-11 col-lg-5 text-center">
            <div class="row justify-content-center contatos-footer">
                <p >2020 Copyright &copy; - Comparie. Todos os Direitos Reservados</p>
            </div>
        </div>
        <div class="col-11 col-lg-4 text-center">
            <div class="row justify-content-right">
                <div class="col-12 col-md-12  titulo-merchan-footer">
                    <h3><b>Precisa de um site como este?</b></h3>
                </div>
                <div class="col-12 col-md-12"> <hr class="hr-titulo"/></div>
                <div class="col-12 col-md-12 subtitulo-busca-main">
                    <h6>Entre em contato conosco e faça um orçamento.</h6>
                </div>
            </div>
    </div>
    </div>
</footer>
