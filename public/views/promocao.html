<div class="m-t">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button type="button"class="nav-link active" id="cadastrarPromocao-tab" data-toggle="tab" href="#cadastrarPromocao" role="tab" aria-controls="cadastrarPromocao" aria-selected="true">Cadastrar Promoção</button>
        </li>
        <li class="nav-item">
            <button type="button"class="nav-link" id="cadastrarPromocaoLoja-tab" data-toggle="tab" href="#cadastrarPromocaoLoja" role="tab" aria-controls="cadastrarPromocaoLoja" aria-selected="false">Cadastrar Promoção em loja</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="cadastrarPromocao" role="tabpanel" aria-labelledby="cadastrarPromocao-tab">
            <form class="form-m-t">
                <div class="row">
                    <div class="offset-md-3 col-6 col-md-6">
                        
                        <div class="form-group">
                            <label for="nomePromocao">Nome da promocao</label>
                            <input type="text" class="form-control" id="nomePromocao" placeholder="Dia dos namorados, dia das maes" ng-model="promocao.nomePromocao" required>
                        </div>

                        <div class="form-group">
                            <label for="dataInicio">Data de Inicio</label>
                            <input id="dataInicio" type="date" style="max-width:35%;" class="form-control" placeholder="Data que começa a promocao" ng-model="promocao.dataInicio" required>
                        </div>

                        <div class="form-group">
                            <label for="dataFim">Data de Fim</label>
                            <input id="dataFim" type="date" style="max-width:35%;" class="form-control" placeholder="Data que termina a promocao" ng-model="promocao.dataFim" required>
                        </div>

                        <button type="submit"ng-click="cadastrarPromocao()" class="btn btn-primary">Confirmar</button>
                        
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-pane fade" id="cadastrarPromocaoLoja" role="tabpanel" aria-labelledby="cadastrarPromocaoLoja-tab">
            <form class="form-m-t">
                <div class="row">
                    <div class="offset-md-3 col-6 col-md-6">
                        
                        <div class="form-group">
                            <label for="lojaPromocao">Loja</label>
                            <select class="form-control" id="lojaPromocao" ng-model="loja.idLoja" required>
                                <option value="">Loja</option>
                                <option  ng-repeat="loja in listaLojas" ng-value="loja.idLoja">{{loja.nomeLoja}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="promocaoLoja">Promoção</label>
                            <select class="form-control" id="promocaoLoja" ng-model="promocao.idPromocao" required>
                                <option value="">Promoção</option>
                                <option  ng-repeat="promocao in listaPromocoes" ng-value="promocao.idPromocao">{{promocao.nomePromocao}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="bannerPromocao">Banner da promocao</label>
                            <input type="text" class="form-control" id="bannerPromocao" placeholder="Link do banner" ng-model="promocao.bannerPromocao" required>
                        </div>

                        <div class="form-group">
                            <label for="linkAfiliado">LinkAfiliado da promocao</label>
                            <input type="text" class="form-control" id="linkAfiliado" placeholder="Link de afiliado da promocao" ng-model="promocao.linkAfiliado" required>
                        </div>

                        <button type="submit"ng-click="cadastrarPromocaoLoja()" class="btn btn-primary">Confirmar</button>
                        
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
