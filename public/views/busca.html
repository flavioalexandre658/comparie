<div class="col-12 col-md-12">
    <nav aria-label="breadcrumb" id="breadcumbSite">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Pesquisa</li>
        </ol>
    </nav>

    <section id="p-container">

        <div class="col-12 col-md-12">

            <div class="col-12 col-md-12 heading-p-container">
                <div class="row titulo-pesquisa">
                    <h4>Produtos encontrados</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-2 col-sm-2 justify-content-center">
                    <div class="col-12 col-md-12">

                        <div class="row titulo-painel">
                            <h5>Marcas</h5>
                        </div>
                        <!--DIV CONTROLA MENU DE CHECKBOX-->
                        <div class = "row">
                            <div class="col-12 col-md-12 custom-control" ng-repeat="marca in listaMarcas">
                                    <label>
                                    <input class="cb-marca" type="checkbox" ng-model="marca.selecionado" ng-change="defineMarca(marca, listaProdutos)">
                                    {{marca.nomeMarca}}</label>
                            </div>
                        </div>

                        <div class="row titulo-painel">
                            <h5>Preços</h5>
                        </div>
                        <!--DIV CONTROLA MENU DE CHECKBOX-->
                        <div class = "row">
                            <div class="col-12 col-md-12 custom-control" ng-repeat="preco in faixasPreco">
                                <label>
                                    <input class="cb-preco" type="checkbox" ng-model="preco.selecionado" ng-change="definePreco(preco, listaProdutos)">
                                    R${{preco.preco1}} até R${{preco.preco2}}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-10 col-md-10">
                    
                    <div class="tab-content reveall" id="pills-tabContent">
                        <!--DIV REFERENTE AO MENU DE PILLS-->
                        <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="{{filtro.nomeFiltro}}-tab" id="pillespecifico">
                            <carddeck-produto  buscafilter="busca" ng-if="filtro.nomeFiltro.toLowerCase() != 'todos'" qtditems="9" idcard="id_card" pagid="1" col="4" listaproduto="listaProdutosSelecionada" listaloja="listaLojas" listaprodutolojas="listaProdutoLojas"></carddeck-produto>
                            <carddeck-produto  buscafilter="busca" ng-if="filtro.nomeFiltro.toLowerCase() == 'todos'" qtditems="9" idcard="id_card" pagid="1" col="4" listaproduto="listaProdutosSelecionada" listaloja="listaLojas" listaprodutolojas="listaProdutoLojas"></carddeck-produto>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</div>
