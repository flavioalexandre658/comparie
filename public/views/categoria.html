<div class="m-t">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button type="button"class="nav-link active" id="cadastrarCategoria-tab" data-toggle="tab" href="#cadastrarCategoria" role="tab" aria-controls="cadastrarTipo" aria-selected="true">Cadastrar Categoria de Produtos</button>
        </li>
        <li class="nav-item">
            <button type="button"class="nav-link" id="cadastrarTipoCategoria-tab" data-toggle="tab" href="#cadastrarTipoCategoria" role="tab" aria-controls="cadastrarTipoCategoria" aria-selected="false">Cadastrar Tipo em Categoria</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="cadastrarCategoria" role="tabpanel" aria-labelledby="cadastrarTipo-tab">
            <form class="form-m-t">
                <div class="row">
                    <div class="offset-md-3 col-6 col-md-6">
                        <div class="form-group">
                            <label for="nomeCategoria">Categorias de produto</label>
                            <input type="text" class="form-control" id="nomeCategoria" placeholder="4k, full hd, led" ng-model="categoria.nomeCategoria" required>
                        </div>
                        <button type="submit"ng-click="cadastrarCategoria()" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-pane fade" id="cadastrarTipoCategoria" role="tabpanel" aria-labelledby="cadastrarTipoCategoria-tab">
            <form class="form-m-t">
                <div class="row">
                    <div class="offset-md-3 col-6 col-md-6">
                        
                        <div class="form-group">
                            <label for="">Tipo</label>
                            <select class="form-control" id="idTipo" ng-model="tipo.idTipo" required>
                                <option value="">Tipo</option>
                                <option  ng-repeat="tipo in listaTipos" ng-value="tipo.idTipo">{{tipo.nomeTipo}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoCategoria">Categoria</label>
                            <select class="form-control" id="tipoCategoria" ng-model="categoria.idCategoria" required>
                                <option value="">Categoria</option>
                                <option  ng-repeat="categoria in listaCategorias" ng-value="categoria.idCategoria">{{categoria.nomeCategoria}}</option>
                            </select>
                        </div>

                        <button type="submit"ng-click="cadastrarTipoCategoria();" class="btn btn-primary">Confirmar</button>
                        
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</div>
